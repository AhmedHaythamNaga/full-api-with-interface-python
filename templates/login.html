<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/login.js') }}"></script>
</head>
<body>
<div id="main">
    <div id="sub">
        <br><br><br>
        <p id="title">Please enter login credentials<br> to view contact list.</p>
        <br>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" id="frm">
            <input placeholder="enter your email" type="email" id="email" name="email" required>
            <br>
            <input placeholder="enter your password" type="password" id="password" name="password" required>
            <br>
            <button type="submit" id="submitUserCredentials">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
