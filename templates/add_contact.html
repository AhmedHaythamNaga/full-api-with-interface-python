<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_contact.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/add_contact.js') }}"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
{% block body %}
<i class="fa-solid fa-user" style="color: #ffffff;font-size:5vw;"></i>
<div id="main">

    <div id="sub">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br><br>
        <p id="title">Create new Contact</i></p>
  <form method="POST">
        <input type="text" id="full_name" name="full_name" required placeholder="Full Name"><br>
        <input type="email" id="email" name="email"  placeholder="Email"><br>
        <input type="text" id="phone_number" name="phone_number" required placeholder="Phone Number (e.g., +1 234-567-890)"><br>
        <button type="submit" id="saveNewContact">Add Contact</button>
        <button type="button" id="returnToContacts">Return to Contact List</button>
    </form>
    </div>
</div>
{% endblock %}
</body>
</html>
